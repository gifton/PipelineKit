version: '3.8'

# CI-specific overrides
services:
  otel-collector:
    # Use host networking in CI for better performance
    network_mode: host
    ports: []  # Clear port mappings when using host network
    environment:
      - CI=true
    
  statsd:
    # Use host networking in CI
    network_mode: host
    ports: []  # Clear port mappings when using host network
    environment:
      - DEBUG=false  # Less verbose in CI

# Remove custom network in CI
networks:
  default:
    driver: bridge