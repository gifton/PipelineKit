name: SwiftLint

on:
  pull_request:
    paths:
      - '**/*.swift'
      - '.swiftlint.yml'
      - 'Tests/.swiftlint.yml'

jobs:
  swiftlint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diff
      
      - name: SwiftLint
        run: |
          # Option 1: Fail on any violations (strict mode)
          # swiftlint lint --strict --reporter github-actions-logging
          
          # Option 2: Only check changed files
          # git diff --name-only --diff-filter=d origin/main...HEAD | grep "\.swift$" | xargs swiftlint lint --strict --reporter github-actions-logging
          
          # Option 3: Report violations but don't fail (for transition period)
          swiftlint lint --reporter github-actions-logging || true