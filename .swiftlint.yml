# SwiftLint configuration for PipelineKit

# Run SwiftLint
# swiftlint lint --config .swiftlint.yml

# Paths
included:
  - Sources
  - Tests
  
excluded:
  - .build
  - .swiftpm
  - Package.swift
  - Tests/LinuxMain.swift
  - "**/.build"

# Rules
opt_in_rules:
  - array_init
  - attributes
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - convenience_type
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - empty_xctest_method
  - enum_case_associated_values_count
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - fatal_error_message
  - file_header
  - file_name_no_space
  - first_where
  - flatmap_over_map_reduce
  - force_unwrapping
  - identical_operands
  - joined_default_parameter
  - last_where
  - legacy_multiple
  - legacy_random
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - multiline_parameters_brackets
  - operator_usage_whitespace
  - optional_enum_case_matching
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - private_action
  - private_outlet
  - prohibited_super_call
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - raw_value_for_camel_cased_codable_enum
  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - single_test_class
  - sorted_first_last
  - static_operator
  - strong_iboutlet
  - test_case_accessibility
  - toggle_bool
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - unowned_variable_capture
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition

disabled_rules:
  - todo
  - line_length
  - file_length
  - type_body_length
  - function_body_length
  - cyclomatic_complexity
  - large_tuple
  - multiple_closures_with_trailing_closure
  - identifier_name

# Rule Configuration
force_cast: error
force_try: error

trailing_whitespace:
  ignores_empty_lines: true

vertical_whitespace:
  max_empty_lines: 2

type_name:
  min_length: 3
  max_length: 50
  
function_parameter_count:
  warning: 6
  error: 8

nesting:
  type_level: 2
  function_level: 3

file_header:
  required_pattern: |
    \/\/
    \/\/  .*\.swift
    \/\/  PipelineKit
    \/\/
    \/\/  Created by .* on .*\.
    \/\/  Copyright ï¿½ .* All rights reserved\.
    \/\/

# Custom Rules
custom_rules:
  array_constructor:
    name: "Array/Dictionary initializer"
    regex: '(Array|Dictionary)\s*<.*>\s*\(\)'
    capture_group: 1
    message: "Use explicit type annotation when possible"
    severity: warning

  discouraged_print:
    name: "Print Statement"
    regex: '^\s*print\('
    message: "Use logging framework instead of print statements"
    severity: warning
    excluded:
      - "Tests/**"
      - "**/Tests/**"
      - "**/StressTestDemo/**"
      - "**/MetricBufferDemo/**"
      - "**/AggregationDemo/**"
      - "**/ExportDemo/**"
      - "**/ResourceTrackingDemo/**"
      - "**/PipelineKitBenchmarks/**"
      - "**/*Demo.swift"
      - "**/*Example.swift"
    
  marks_space:
    name: "MARK Format"
    regex: '\/\/\s*MARK:[^\s]'
    message: "Add a space after MARK:"
    severity: warning
    
  todo_fixme:
    name: "TODO/FIXME"
    regex: '(TODO|FIXME):'
    message: "Address TODO/FIXME before release"
    severity: warning
    
  weak_self_usage:
    name: "Weak Self Usage"
    regex: '\[weak\s+self\]\s*in'
    message: "Consider using [weak self] to avoid retain cycles"
    severity: info
    
  no_record_metric:
    name: "Deprecated recordMetric"
    regex: '\brecordMetric\s*\('
    message: "Use MetricRecordable protocol methods instead (e.g., recordGauge, recordCounter, recordHistogram)"
    severity: error
    match_kinds:
      - identifier

# Reporter type (xcode, json, csv, checkstyle, junit, html, emoji)
reporter: "xcode"